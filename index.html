<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  	<main>
	<section class="content">
	<div class="container">
	<input readonly id="result" placeholder="0"/> </br></br>
    <div class="grid">
	<button class="text operator" onclick="clearResult()">Ac</button>
	<button class="text operator unique" onclick="change()">+/-</button>
	<button class="text operator" onclick="show('%')">%</button>
	<button class="text orange" onclick="show('/')">รท</button>
	<button class="text" onclick="show(7)">7</button>
	<button class="text" onclick="show(8)">8</button>
	<button class="text" onclick="show(9)">9</button>
	<button class="text orange" onclick="show('*')">*</button>
	<button class="text" onclick="show(4)">4</button>
	<button class="text" onclick="show(5)">5</button>
	<button class="text" onclick="show(6)">6</button>
	<button class="text orange" onclick="show('-')">-</button>
	<button class="text" onclick="show(1)">1</button>
	<button class="text" onclick="show(2)">2</button>
	<button class="text" onclick="show(3)">3</button>
	<button class="text orange" onclick="show('+')">+</button>
	<button class="null" onclick="show(0)">0</button>
	<button class="text" onclick="show('.')">.</button>
	<button class="text orange" onclick="calc()">=</button>
	<button class="text orange" onclick="cancel()" style="font-size: small;">cancel</button>
	<select id="metrics" name="metrics" class="text orange" style="font-size: small;" onchange="display()">
		<option value="convert" id="menu" class="option">Convert:</option>
		<option value="temperature" id="temperature" class="option">Temperature</option>
		<option value="length" id="length" class="option">Length</option>
		<option value="distance" id="distance" class="option">Distance</option>
		</select>
    </div>
	</div>
	</section>
	 </main>

	 <section id="convertMetrics">
		<div id="metricsContainer">
			<h2 id="details" style="color:white"></h2>
			<input type="number" id="input"/> <button id="convert">Convert</button>
			<button class="switch">Switch</button>
			<div id="output"></div>
		</div>
</section>

  <script src="script.js"></script>

</body>

</html>
